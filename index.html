<html>
    <head>
        <title>JQUERY</title>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- My Jquery file -->
        <script src="script.js"></script>
    </head>
    <body>
        <div id="Main">
            <div id="Controls">
                <button id="OnButton" class="btn btn-light m-3">ON</button>
                <button id="OffButton" class="btn btn-dark m-3">OFF</button>
            </div>
            <div id="LightBulb">
                <div id="LightOn">
                    <img src="./Screenshot (on).png" alt="on">
                </div>
                <div id="LightOff"> 
                    <img src="./Screenshot (off).png" alt="off">
                </div>
            </div>
        </div>
        <script>
         var bulbState = false;
         const TurnOn = () => {
        $('#LightOn').show();
        $('#LightOff').hide();
    }
    
    const TurnOff = () => {
        $('#LightOff').show();
        $('#LightOn').hide();
    }
         $(document).ready(() => {
                if (bulbState) {
                    TurnOn()
                }
                else {
                    TurnOff()
                }



            });

            $('#OnButton').on('click',(e) =>{
            console.log("sup")

                TurnOn();
            })

            
            $('#OffButton').on('click',(e) =>{
                TurnOff();
            })


  

        </script>
    </body>
</html>
